<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="distance"></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Choose your character!</h4>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-primary btn-lg" id="chooseX">X</button>
        <button type="button" class="btn btn-primary btn-lg" id="chooseO">O</button>
      </div>
    </div>
  </div>
</div>

<h1 id="title">Tic Tac Toe</h1>

<div class="container">
  <div class="col-xs-3 col-md-3"></div>
  <div class="col-xs-2 col-md-2 tacbox" id="topleft"><h2 id="tlh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="topmid"><h2 id="tmh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="topright"><h2 id="trh2"></h2></div>
  <div class="col-xs-3 col-md-3"></div>
</div>

<div class="container">
  <div class="col-xs-3 col-md-3"></div>
  <div class="col-xs-2 col-md-2 tacbox" id="midleft"><h2 id="mlh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="midmid"><h2 id="mmh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="midright"><h2 id="mrh2"></h2></div>
  <div class="col-xs-3 col-md-3"></div>
</div>

<div class="container">
  <div class="col-xs-3 col-md-3"></div>
  <div class="col-xs-2 col-md-2 tacbox" id="botleft"><h2 id="blh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="botmid"><h2 id="bmh2"></h2></div>
  <div class="col-xs-2 col-md-2 tacbox" id="botright"><h2 id="brh2"></h2></div>
  <div class="col-xs-3 col-md-3"></div>
</div>

<br>
<br>
<p>You are currently playing as: <h1 id="selected">X</h1></p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" id="choosing" data-toggle="modal" data-target="#myModal">
  Choose your Character!
</button>
<button type="button" class="btn btn-primary btn-lg" id="startGame">
  Start!
</button>


<div class="distance"></div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
